name: Bandit Scan

on: [push]

jobs:
 bandit:
  name: Bandit Security Check
  runs-on: ubuntu-latest

  steps:
  - name: Checkout code
    uses: actions/checkout@v2

  - name: Set up Python
    uses: actions/setup-python@v2
    with:
      python-version: '3.x'

  - name: Install dependencies
    run: pip install -r requirements.txt

  - name: Run Bandit
    uses: pypa/gh-action-bandit@v2
    with:
      targets: Vulnerable Python coe

  
